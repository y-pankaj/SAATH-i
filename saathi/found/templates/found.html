{% extends 'layout.html' %}
{% block title %}
    Prediction
{% endblock %}

{% block content %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('../static/img/people.jpeg')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="page-heading">
              <h1>Found</h1>
              <span class="subheading">During rescue operation</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>


{% endblock %}
